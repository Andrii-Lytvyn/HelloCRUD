<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cities list page</title>
</head>
<body>
<p><a href="/">Get all</a></p>
<h2>Cities list</h2>

<table border="1">
    <tr>
        <th>City with method find all</th>
    </tr>

    <tr th:each="event : ${events}">
        <td th:utext="${event.city}">...</td>
    </tr>

    <tr>
        <th>City with method find all Cities</th>

        <td th:utext="${cities}">...</td>

    </tr>


</table>
</body>
</html>
